<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
        * {
           -crora-user-select: none; /* Crora Browser */
           -webkit-user-select: none; /* Chrome/Safari */
           -moz-user-select: none; /* Firefox */
           -ms-user-select: none; /* IE/Edge */
           user-select: none; /* Non-prefixed version */
        }
        #a-title{
            color: #3498db;
        }
        h2, h3, h4, h5, h6{
            color: #3498db;
        }
        hr{
            border-color: #3498db;
        }
        .site-header::after {
            border-bottom-color: #3498db;
        }
        .crora-logo{
            position: relative; 
            top: 14px; /* Move it down */
        }
    </style>
    {% include head-custom.html %}

    {% seo %}
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>

<body>

    <header>
        <div class="container">
            <a id="a-title" href="{{ '/' | relative_url }}">
                <h1 style="color: #3498db;"><img class="crora-logo" src="favicon.png" width="48" height="48">{{ site.title | default: site.github.repository_name }}</h1>
            </a>
            <h2>{{ site.description | default: site.github.project_tagline }}. Contact Mail: <a target="_blank" href="mailto:crora@duck.com">crora@duck.com</a></h2>

            <section id="downloads">
                {% if site.show_downloads %}
                <a href="{{ site.crora.exe_url }}" class="btn">Download as (setup) .exe</a>
                <a href="{{ site.crora.zip_url }}" class="btn">Download as (original) .zip</a>
                {% endif %}
            </section>
        </div>
    </header>

    <div class="container">
        <section id="main_content">
            {{ content }}
        </section>
    </div>
</body>

</html>
